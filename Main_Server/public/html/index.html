<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progetto MAADB</title>
  <script src="/javascript/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      margin-top: 40px;
      font-size: 1.6em;
      color: #2c3e50;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    input[type="text"], input[type="date"] {
      padding: 8px;
      margin: 5px 10px 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 250px;
    }

    label {
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    p, div {
      margin-top: 10px;
      padding: 10px;
      background-color: #fff;
      border-left: 4px solid #3498db;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 5px;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    #forumResults {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Calcolare la media di reply ai commenti</h1>
  <button onclick="getAverageReplies()">Calcola la media</button>
  <p id="result"></p>

  <h1>Correlazione tra numero di amici e post</h1>
  <button onclick="getFriendsPostsCorrelation()">Calcola la correlazione</button>
  <p id="correlationResult"></p>

  <h1>Media dell'età (genere femminile)</h1>
  <button onclick="getFemaleUniversityAverage()">Studentesse universitarie</button>
  <button onclick="getFemaleWorkerAverage()">Donne in azienda</button>
  <p id="femaleUniversityAvgResult"></p>
  <p id="femaleWorkerAvgResult"></p>

  <h1>Commenti con tag e IP richiesti</h1>
  <label for="tagInput">Tag:</label>
  <input type="text" id="tagInput" value="Person">
  <label for="locationInput">Località:</label>
  <input type="text" id="locationInput" value="31.129.37.0">
  <button onclick="getCommentsTagLocIP()">Cerca commenti</button>
  <p id="commentResult"></p>

  <h1>Giorni in cui una persona ha messo like a un commento</h1>
  <label for="firstNameInput">Nome:</label>
  <input type="text" id="firstNameInput" value="Hossein">

  <label for="lastNameInput">Cognome:</label>
  <input type="text" id="lastNameInput" value="Forouhar">

  <label for="browserInput">Browser:</label>
  <input type="text" id="browserInput" value="Firefox">

  <label for="startDateInput">Data inizio:</label>
  <input type="date" id="startDateInput" value="2012-01-01">

  <label for="endDateInput">Data fine:</label>
  <input type="date" id="endDateInput" value="2012-12-31">

  <br><br>
  <button onclick="getLikeDays()">Calcola giorni likes</button>
  <p id="likeDaysResult"></p>

  <h1>Forum più seguiti dagli universitari di:</h1>
  <label for="universityName">Nome:</label>
  <input type="text" id="universityName" value="National_Institute_of_Business_Management">
  <button onclick="getTopForums()">Cerca</button>
  <div id="forumResults"></div>
</body>
</html>
